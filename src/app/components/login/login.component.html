<div class="col-md-12 m-3 cards-post">

  <h1>{{ page_title }}</h1>
  <p *ngIf="status == ''">
  </p>

  <div class="alert alert-success col-md-6" *ngIf="status == 'success'">
    Bienvenido. &nbsp; 
  </div>

  <div class="alert alert-danger col-md-6" *ngIf="status != '' && status != 'success'">
    Error al entrar <br> <small> {{ status }}</small>  &nbsp; 
  </div> 

  <!-- Formulario de Registros -->

  <div class="row">


  <form action="" class="mt-3 col-md-6 " #loginForm="ngForm" 
    (ngSubmit)="enviarLogin(loginForm)">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"class="form-control"  name="email" name="email" #email="ngModel"
      [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>

      <small *ngIf="email.invalid && email.touched" class="invalid-feedback d-block">
          El email no es valido
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" name="password" name="password" #password="ngModel"
      [(ngModel)]="user.password" required />

      <small *ngIf="password.invalid && password.touched" class="invalid-feedback d-block">
          El password no es valido
      </small>
    </div>

    <input type="submit" value="Entrar" class="btn btn-success" 
          [disabled]="loginForm.invalid"/>

  </form>
  <div class="col-md-6">
    <div class="mt-5" style="text-align: center; margin: auto; height: 60vh;">
      <h3 class="brang-cursive">Travel Blog</h3>
      <img src="assets/images/travel.svg" alt="img-" class="w3-spin" style="width: fit-content;">
    </div>
  </div>
</div>
</div>
